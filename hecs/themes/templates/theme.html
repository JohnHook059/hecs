{% extends "base.html" %}

{% block head %}
    <title>{{name}}</title>
{% endblock %}

{% block body %}
    <h1>{{ name }}</h1>
    {% for group_name, references in groups %}
        <h3 class="ref_group"><img src="/static/img/{{ references.0.group.icon }}"> {{ group_name }} </h3>

        {% for reference in references %}
            <span class="target {{ reference.target.color }}">{{ reference.target.name }}</span> <a href="{{ reference.href }}">{{ reference.name }}</a> <br>
        {% endfor %}
    {% endfor %}
{% endblock %}
