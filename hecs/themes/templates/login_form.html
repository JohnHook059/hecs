{% extends "base.html" %}

{% block head %}
    <title>Вход</title>
{% endblock %}

{% block body %}
        <div class="login_hex_container">
            <div class="hexagon hex_left"></div>

            <div class="hexagon hex_yellow"><div class="hexagon_text"><table><tr><td>
                <b>Вход</b>
            </td></tr></table></div></div>
            {% if login_error %}
                <div class="hexagon hex_red"><div class="hexagon_text"><table><tr><td>
                    Неверный логин или пароль
                </td></tr></table></div></div>
            {% else %}
                <div class="hexagon"></div>
            {% endif %}
            
            <div class="hexagon"></div>

            <div class="hexagon"></div>
            <div class="hexagon_invisible"></div>
            <div class="hexagon_invisible"></div>
            <div class="hexagon_invisible"></div>
            <div class="hexagon"></div>

            <div class="hexagon hex_left"></div>
            <div class="hexagon_invisible"></div>
            <div class="hexagon_invisible"></div>
            <div class="hexagon"></div>

            <div class="hexagon_invisible"></div>
            <a href="/"><div class="hexagon hex_button hex_link"><div class="hexagon_text"><table><tr><td><b>Назад</b></td></tr></table></div></div></a>
            <a href="/signup"><div class="hexagon hex_button hex_link"><div class="hexagon_text"><table><tr><td><b>Регистрация</b></td></tr></table></div></div></a>
            <div class="hexagon"></div>
            <div class="hexagon_invisible"></div>
            
            <div class="login_input_position">
                <table width="254"><tr><td>
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <table width="100%">
                        <tr>
                        <td>Логин</td><td><input type="text" name="login"></td>
                        </tr>
                        <tr>
                        <td>Пароль</td><td><input type="password" name="password"></td>
                        </tr>
                        </table>
                        <input type="submit" value="Отправить">
                    </form>
                </td></tr></table>
            </div>
        </div>
{% endblock %}
